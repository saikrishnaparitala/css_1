<!-- Task 4: Internal CSS - Center Align Text
1.	Create an HTML file.
2.	Add an <h1> element in the body.
3.	Use internal CSS (inside a <style> block in the <head>) to center-align the text of the <h1> element. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> center-align the text of the h1 element</h1>
</body>

</html>
