<!-- Task 6: External CSS - Style Multiple Elements
1.	Create two files: index.html and styles.css.
2.	In index.html:
–	Add three <p> elements in the body.
–	Link the styles.css file in the <head>.
3.	In styles.css:
–	Write CSS to:
•	Change the text color of all <p> elements to blue.
•	Set the font style to italic for all <p> elements. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p>Change the text color of all p elements to blue</p>
    <p>Set the font style to italic for all p elements</p>
    <p>Change the text color of all p elements to blue</p>
</body>

</html>
