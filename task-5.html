<!-- Task 5: Inline CSS - Change Link Color
1.	Create an HTML file.
2.	Add a hyperlink (<a> element) in the body.
3.	Use inline CSS to change the color of the link to green.
Example HTML structure:
<a href="https://example.com" style="color: green;">
  Visit Example
</a>
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>

<body>
    <a href="https://example.com" style="color: green;">
        Visit Example
    </a>
</body>

</html>
