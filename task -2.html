<!-- Task 2: Internal CSS - Style a Paragraph
1.	Create an HTML file.
2.	Add a <style> block in the <head> section.
3.	Write CSS inside the <style> block to:
–	Change the text color of a paragraph to red.
–	Set the font size to 20px.
4.	Add a <p> element in the body to see the styling applied. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #text {
            color: red;
            text-align: 20px;
        }
    </style>
</head>

<body>
    <p id="text">element in the body to see the styling applied</p>
</body>

</html>
